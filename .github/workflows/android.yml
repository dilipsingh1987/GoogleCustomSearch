name: firebase app distribution
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]
jobs:
  build-android:
    runs-on: macOS-10.15
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
         java-version: 1.8
      - name: generating keystore and SHA1 key
        shell: powershell
        run: keytool -genkey -v -keystore GoogleCustomSearchKeystore.keystore -alias GoogleCustomSearch -keyalg RSA -keysize 2048 -validity 10000
